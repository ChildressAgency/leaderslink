<form class="signup-form">
  <div class="row">
    <div class="col-sm-6">
      <div class="form-group">
        <label for="first-name" class="sr-only" aria-required="true">First Name</label>
        [text* first-name id:first-name class:form-control placeholder "First Name*"]
      </div>
    </div>
    <div class="col-sm-6">
      <div class="form-group">
        <label for="last-name" class="sr-only" aria-required="true">Last Name</label>
        [text* last-name id:last-name class:form-control placeholder "Last Name*"]
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="email" class="sr-only" aria-required="true">Email</label>
    [text* email id:email class:form-control placeholder "Email*"]
  </div>
  <div class="form-group">
    [submit class:btn-main class:btn-marine "Sign Up"]
  </div>
</form>
